<app-navbar></app-navbar>

<div class="conteiner">
    <div class="headers">
        <h1><b>Study Result</b></h1>
    </div>
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="@gmail" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="dateOfStudy">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Study </th>
                <td mat-cell *matCellDef="let row"> {{row.dateOfStudy| date :'short'}} </td>
            </ng-container>

            <ng-container matColumnDef="nameProject">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Project </th>
                <td mat-cell *matCellDef="let row"> {{row.nameProject }} </td>
            </ng-container>

            <ng-container matColumnDef="namePatient">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient  </th>
                <td mat-cell *matCellDef="let row"> {{row.namePatient}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description  </th>
                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="editValueDialog(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteRow(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
