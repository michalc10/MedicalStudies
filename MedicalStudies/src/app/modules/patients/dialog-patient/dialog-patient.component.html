<h1 mat-dialog-title>Add Patient</h1>
<div mat-dialog-content>

    <form [formGroup]="patientForm">

    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput placeholder="Name">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" type="email" matInput placeholder="Email">
    </mat-form-field>
    

    </form>

</div>
<div mat-dialog-end [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close >Close</button>
    <button style="margin-left: 6px;" mat-raised-button color="primary" mat-dialog-close (click)="addPatient()">Accept</button>
</div>
