<app-navbar></app-navbar>

<div class="spaceContent">
    <div class="disposition">
        <div class="list">
            <mat-selection-list class="mat-elevation-z8" #project [multiple]="false" >
                <mat-list-option *ngFor="let project of projects" [value]="project">
                  <a routerLink='/patientsInProjects/{{project.id}}'>{{project.name}} </a>
                </mat-list-option>
              </mat-selection-list>
        </div>
        <div class="table" *ngIf="chosenProject">
            <button (click)="openDialog()">Add Patient to project: {{chosenProject.name}}</button>

            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="@gmail" #input>
            </mat-form-field>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                    
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>
        
        
                    <ng-container matColumnDef="namePatient">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient </th>
                        <td mat-cell *matCellDef="let row"> {{row.namePatient}} </td>
                    </ng-container>

                    <ng-container matColumnDef="approval">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> approval </th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox checked="{{row.approval}}" (change)="changeCheckbox(row)"></mat-checkbox>
                             {{row.approval ?'Yes':'No'}} 
                            </td>
                    </ng-container>
        
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
                        <td mat-cell *matCellDef="let row"> 
                            <button mat-icon-button color="warn" (click)="deletePatientInProject(row.id)"><mat-icon>delete</mat-icon></button>    
                        </td>
                    </ng-container>
        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
                        [ngClass]="{'user-approval': row.approval }"
                        [ngClass]="{'user-unapproval': !row.approval }"
                    ></tr>
                    
        

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                    
                    
                </table>
        
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </div>
    </div>
</div>
